<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | My Personal Website</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .profile-img {
            border-radius: 50%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.5);
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #ff2b2b, #ff416c);
            transform: translateY(-3px);
        }
        footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 0;
            backdrop-filter: blur(10px);
        }
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #ff4b2b;
            transform: scale(1.2);
        }

        /* New CSS for icon */
        .top-right-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .top-right-icon:hover {
            color: #ff4b2b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="hobbies.html">Hobbies</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                </ul>
                <a href="#" class="nav-link text-white">
                    <img src="./resources/img/favicon.ico" alt="Icon" width="30" height="30">
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <div class="row align-items-center">
            <div class="col-md-4">
                <img src="./resources/img/img1.jpg" alt="Your Name" class="img-fluid profile-img" width="250">
            </div>
            <div class="col-md-8 text-start">
                <h1 class="fw-bold display-4">Welcome to My World</h1>
                <p class="fs-5">Hi, I'm Asher Siegel, a tech enthusiast passionate about building cutting-edge digital experiences. Explore my work and hobbies to learn more about my journey.</p>
                <a href="resume.html" class="btn btn-custom">View My Resume</a>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5">
        <div class="social-icons">
            <p>Connect with me:</p>
            <a href="https://www.linkedin.com/in/asher-siegel/" class="mx-2" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/asher-siegel-boulder" class="mx-2" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
